<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Terrain Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Robot Terrain Visualizer</h1>

    <div class="setup">
      <label for="grid-size">Grid Size:</label>
      <input type="number" id="grid-size" placeholder="Enter grid size (e.g., 5)" min="3">
      <button id="create-grid">Create Grid</button>
    </div>

    <div class="controls" id="controls">
      <div class="input-group">
        <label for="robot-id">Robot ID:</label>
        <input type="text" id="robot-id" placeholder="Enter Robot ID">
      </div>
      <div class="input-group">
        <label for="command">Move Command:</label>
        <input type="text" id="command" placeholder="e.g., N4, E2">
      </div>
      <button id="add-robot">Add Robot</button>
      <button id="move-robot">Move Robot</button>
    </div>

    <div class="terrain" id="terrain"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
